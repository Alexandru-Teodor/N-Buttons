<!DOCTYPE HTML>
<html>
<head>
    <title>N Buttons</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <p id = "guess-msg" class = "hide">Guess the winning button</p>
    
    <div class = "msg-box" id = "initial">
        <p id = "initial-msg">Please enter an integer number that is higher than 0: </p>
        <form>
            <input type = "text" id = "input-id" placeholder="Integer > 2" size = "12%">
            <button type = "submit" id = "input-btn" onclick="getUserInput()">Play</button>
        </form>
    </div>

    <div class = "hide" id = "box">
        <!--the div with the buttons-->
    </div>

    <div class = "play-again hide" id = "again">
        <div id = "guessed">
          Congratulations, you've guessed the button. Would you like to play again?
        </div>
        
        <button id = "yes" class = "answer-btns" onClick="ans_click(this.id)">
          Yes
        </button>
        <button id = "no" class = "answer-btns" onClick="ans_click(this.id)">
          No
        </button>
    </div>

    <p id = "endGame">Thank you for playing.<br>If you want to play again, reload the page.</p>
    <p id = "not-yet-guessed" class="hide">You didn't guess the button. Please try another one.</p>

    <script src = "script.js"></script>
</body>
</html>
